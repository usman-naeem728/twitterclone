<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="sidemenu">
            <div class="img"><a href="explore.html"><img  width="28px" height="23px" src="Twitter-1.png" alt=""></a></div>
            <div title="Home"><a href="explore.html"><i class="fa fa-home" style="font-size: 24px; "></i></a></div>
            <div title="explore"><i class="fa fa-hashtag" style="font-size: 24px;"></i></div>
            <div title="settings"><a href="setting.html"><i class="fa fa-gear" style="font-size: 24px;"></i></a></div>
        </div>
        <div class="home">
            <div style="margin-top: 16px;">

                <span>Home</span>
            </div>
            <div class="status">
                <div class="input" style="display: flex;">
                    
                    <img width="50px" height="50px" src="avatar icon.png" alt="avataricon">
            

                        <textarea placeholder="What's happening?"></textarea>
                        <br>
                        <span ><i class="fa fa-globe" style="font-size:13px"></i> Everyone can reply</span>
                    

                </div>
                <div class="icons" style="display: flex;">
                    <i class="fa fa-file-photo-o" style="font-size:24px"></i>
                    <i class="	fa fa-smile-o" style="font-size:24px"></i>
                    <i class="fa fa-calendar" style="font-size:24px"></i>
                    <i class="	fa fa-map-marker" style="font-size:24px"></i>
                    <div class="btn">
                        <button>Tweet</button>
                    </div>
                </div>
            </div>

            <div class="post">
                <div class="name">
                    <img style="border-radius: 20px;" width="50px" height="50px" src="avatar icon.png" alt="">
                     <span class="span1">Taylor Nieman</span><span class="span2">@taylor_Nieman</span>
                </div>
                 <div class="postpic">
                     <img width="500px" src="postpic.jpg" alt="">
                 </div>
                 <div class="postlower">
                     <div style="width: 6%; height: 34px; display: flex; justify-content: center;align-items: center; border-radius: 100%;" class="fa1">
                         <i title="reply" class="fa fa-commenting-o "></i> 
                     </div>
                     <div style="width: 6%; height: 34px; display: flex; justify-content: center;align-items: center; border-radius: 100%;" class="fa2"> 
                        <i title="retweet" class="fa fa-retweet fa2"></i>
                    </div>
                    <div style="width: 6%; height: 34px; display: flex; justify-content: center;align-items: center; border-radius: 100%;" class="fa3"> 
                        <i title="like" class="fa fa-heart-o fa3"></i>
                    </div>
                    <div style="width: 6%; height: 34px; display: flex; justify-content: center;align-items: center; border-radius: 100%;" class="fa4">
                        <i title="share" class="fa fa-upload fa4"></i>
 
                    </div>
                 </div>

            </div>

            <div class="post">
                <div class="name">
                    <img style="border-radius: 20px;" width="50px" height="50px" src="avatar icon.png" alt="">
                     <span class="span1">Taylor Nieman</span><span class="span2">@taylor_Nieman</span>
                </div>
                 <div class="postpic">
                     <img width="500px" src="postpic.jpg" alt="">
                 </div>
                 <div class="postlower">
                     <div style="width: 6%; height: 34px; display: flex; justify-content: center;align-items: center; border-radius: 100%;" class="fa1">
                         <i title="reply" class="fa fa-commenting-o "></i> 
                     </div>
                     <div style="width: 6%; height: 34px; display: flex; justify-content: center;align-items: center; border-radius: 100%;" class="fa2"> 
                        <i title="retweet" class="fa fa-retweet fa2"></i>
                    </div>
                    <div style="width: 6%; height: 34px; display: flex; justify-content: center;align-items: center; border-radius: 100%;" class="fa3"> 
                        <i title="like" class="fa fa-heart-o fa3"></i>
                    </div>
                    <div style="width: 6%; height: 34px; display: flex; justify-content: center;align-items: center; border-radius: 100%;" class="fa4">
                        <i title="share" class="fa fa-upload fa4"></i>
 
                    </div>
                 </div>

            </div>
        </div>
        <div class="trending"></div>
    </div>
</body>

</html>
